<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="./css/styles.css">

    <title>Tic tac toe</title>
</head>
<body class="light-mode">
    <header class="light-mode">
        <a href="./index.html" class="logo">
            <img src="./images/logo.svg" alt="Tic tac toe logo">
            <h1>Tic tac toe</h1>
        </a>
        <button class="dark-mode-button light-mode">
            <p>Dark mode</p>
            <div class="dark-mode-indicator"></div>
        </button>
    </header>

    <main>
        <div class="table">
            <div class="option border-right border-bottom light-mode" data-option="a1"></div>
            <div class="option border-right border-bottom light-mode" data-option="a2"></div>
            <div class="option border-bottom light-mode" data-option="a3"></div>
    
            <div class="option border-right border-bottom light-mode" data-option="b1"></div>
            <div class="option border-right border-bottom light-mode" data-option="b2"></div>
            <div class="option border-bottom light-mode" data-option="b3"></div>
    
            <div class="option border-right  light-mode" data-option="c1"></div>
            <div class="option border-right light-mode" data-option="c2"></div>
            <div class="option light-mode" data-option="c3"></div>
        </div>
    
        <div class="info">
            <div class="score">
                <h3>Pontuação:</h3>
                <div class="score-x">
                    <b>X</b> 0
                </div>
                <div class="score-o">
                    <b>O</b> 0
                </div>
            </div>
            <div class="player-area">
                <h2>Vez de: </h2>
                <p class="player" draggable="true">--</p>
                <small>Clique sobre o ícone e arrasate até a posição que deseja realizar a jogada</small>
            </div>
        </div>

        <div class="modal">
            <div class="result">
                <h1>Vencedor</h1>
                
                <button>Continuar jogando</button>
                <button>Reiniciar jogo</button>
            </div>
        </div>
    </main>

    <script src="./js/script.js"></script>
    <footer>
        <p>2021 Tic tac toe | Desenvolvido por - Daniel Ribeiro</p>
    </footer>
</body>
</html>
